e">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;algorithm&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> num;</span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">char</span>&gt;vec_A(<span class="number">8</span>);</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"向vec_A填充字符A:"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    for_each(vec_A.begin(),vec_A.end(),[](<span class="keyword">char</span> c)&#123;<span class="built_in">cout</span>&lt;&lt;c&lt;&lt;<span class="string">" "</span>;&#125;);<span class="comment">//相当于遍历输出,注意格式，在c++11或以上中才可使用</span></span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"定义容器vec_B并使用字符B初始化:"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="keyword">char</span> a_B[]=&#123;<span class="string">'B'</span>,<span class="string">'B'</span>,<span class="string">'B'</span>,<span class="string">'B'</span>&#125;;</span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">char</span>&gt;vec_B(a_B,a_B+<span class="number">4</span>);</span><br><span class="line">    for_each(vec_B.begin(),vec_B.end(),[](<span class="keyword">char</span> c)&#123;<span class="built_in">cout</span>&lt;&lt;c&lt;&lt;<span class="string">" "</span>;&#125;);</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"从vec_A第2个位置开始用vec_B内容复制:"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    copy(vec_B.begin(),vec_B.end(),vec_A.begin()+<span class="number">2</span>);</span><br><span class="line">    for_each(vec_A.begin(),vec_A.end(),[](<span class="keyword">char</span> c)&#123;<span class="built_in">cout</span>&lt;&lt;c&lt;&lt;<span class="string">" "</span>;&#125;);</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"移除vec_A数据元素:"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">char</span>&gt;::iterator it;</span><br><span class="line">    it=remove(vec_A.begin(),vec_A.end(),<span class="string">'A'</span>);</span><br><span class="line">    for_each(vec_A.begin(),vec_A.end(),[](<span class="keyword">char</span> c)&#123;<span class="built_in">cout</span>&lt;&lt;c&lt;&lt;<span class="string">" "</span>;&#125;);</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"删除数据元素:"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    vec_A.erase(it,vec_A.end());</span><br><span class="line">    for_each(vec_A.begin(),vec_A.end(),[](<span class="keyword">char</span> c)&#123;<span class="built_in">cout</span>&lt;&lt;c&lt;&lt;<span class="string">" "</span>;&#125;);</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"用字符C替换数据元素B:"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    replace(vec_A.begin(),vec_A.begin()+<span class="number">2</span>,<span class="string">'B'</span>,<span class="string">'C'</span>);</span><br><span class="line">    replace(vec_B.begin(),vec_B.begin()+<span class="number">2</span>,<span class="string">'B'</span>,<span class="string">'X'</span>);</span><br><span class="line">    for_each(vec_A.begin(),vec_A.end(),[](<span class="keyword">char</span> c)&#123;<span class="built_in">cout</span>&lt;&lt;c&lt;&lt;<span class="string">" "</span>;&#125;);</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"插入数据元素:"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    vec_A.insert(vec_A.begin(),<span class="string">'D'</span>);</span><br><span class="line">    vec_A.insert(vec_A.end(),<span class="string">'A'</span>);</span><br><span class="line">    for_each(vec_A.begin(),vec_A.end(),[](<span class="keyword">char</span> c)&#123;<span class="built_in">cout</span>&lt;&lt;c&lt;&lt;<span class="string">" "</span>;&#125;);</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"排序:"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    sort(vec_A.begin(),vec_A.end());</span><br><span class="line">    for_each(vec_A.begin(),vec_A.end(),[](<span class="keyword">char</span> c)&#123;<span class="built_in">cout</span>&lt;&lt;c&lt;&lt;<span class="string">" "</span>;&#125;);</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"定义vec_C并使其大小等于vec_A.size()+vec_B.size():"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;vec_C(vec_A.size()+vec_B.size());</span><br><span class="line"></span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"vec_A和vec_B合并输入vec_C:"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    merge(vec_A.begin(),vec_A.end(),vec_B.begin(),vec_B.end(),vec_C.begin());</span><br><span class="line">    for_each(vec_A.begin(),vec_A.end(),[](<span class="keyword">char</span> c)&#123;<span class="built_in">cout</span>&lt;&lt;c&lt;&lt;<span class="string">" "</span>;&#125;);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"统计vec_C中字符B的数目:"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    num=count(vec_C.begin(),vec_C.end(),<span class="string">'B'</span>);</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;num&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
